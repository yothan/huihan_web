    <div class="introduction">
      <p class="text">A 轮融资发布会主视觉。在主题的思考上，“破茧蝶变”寓示着蜕变，褪去天使轮的青涩，开始走向新的发展。</p>
      <p class="text">视觉的展开围绕主题进行，以“蝶”为中心进行刻画，同时为了表现云计算行业的科技特性，用了大量的线条进行了模拟。考虑到会议现场较弱的光线以及背投的呈现方式，深色背景可以更好的进行现场氛围的营造。</p>
