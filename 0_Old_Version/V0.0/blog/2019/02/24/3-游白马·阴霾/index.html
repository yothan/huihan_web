        <div class="post-content poetry">
          <p>层云低矮  四下徘徊<br>雾色浅薄化不开<a id="more"></a><br>抬眼望去尽是灰白，少有色彩</p>
<p>湖面雾霭  石阶青苔<br>曲径蜿蜒断桥外<br>偶有飞鸟掠过亭台，倏忽不在</p>
<p>我本游人入园来<br>观花赏景得自在<br>岂奈，细雨斜风阴霾<br>当知天公自有安排<br>哪得如意事事尽姿态</p>
<p>白鸥惊飞知人来<br>我陷园中无人睬<br>无碍，人生本无路牌<br>何不信步闲庭缓待<br>倘若雾散自能看清白</p>
<p>穿林打叶叶声声<br>徐行吟啸啸长萦<br>明日，晴光自会东来<br>照破尘埃</p>
